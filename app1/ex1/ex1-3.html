<script>

	// Ajax avec JQuery

				for(let i = 0; i < CDs.length; i++) {
					let CD = CDs[i];
					console.log("CD nÂ°" + i);
					for(let key in CD) {
						console.log(key + ": " + CD[key]);
					}
				}
			}
		});
	};
</script>
